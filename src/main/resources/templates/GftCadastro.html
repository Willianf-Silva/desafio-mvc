<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{LayoutPadrao}">
	
<head>	
	<title>Empresa Cadastro</title>
</head>
	
<section layout:fragment="conteudo">
	<form class="form-horizontal" method="POST" action="/wa/gft/cadastrar" th:object="${gft}">
		<div th:replace="MensagemGeral"></div>
		<div th:replace="MensagemErro"></div>
		
		<div class="card">
	    	<div class="card-header" >
	       		<div class="row">
		            <div class="clearfix">
		            	<h2 class="css-new-header">Cadastrar Empresa</h2>
		            </div>
	            </div>
	    	</div>

			<div class="card-body card-bordered">
				<input type="hidden" name="id" th:field="*{id}" />
				
				<div class="form-group row ">
					<label for="nome" class="col-sm-1 col-form-label" >Nome</label>
					<div class="col-sm-3 ">
						<input type="text" class="form-control" th:classappend="${#fields.hasErrors('nome')} ? is-invalid" 
						id="nome" name="nome" th:field="*{nome}">
					</div>
				</div>
				
				<div class="form-group row ">
					<label for="endereco" class="col-sm-1 col-form-label">EndereÃ§o</label>
					<div class="col-sm-3 ">
						<input type="text" class="form-control" th:classappend="${#fields.hasErrors('endereco')} ? is-invalid" 
						id="endereco" name="endereco" th:field="*{endereco}">
					</div>
				</div>
								
				<div class="form-group row ">
					<label for="cep" class="col-sm-1 col-form-label">Cep</label>
					<div class="col-sm-2 ">
						<input type="text" class="form-control" th:classappend="${#fields.hasErrors('cep')} ? is-invalid" 
						id="cep" name="cep" th:field="*{cep}">
					</div>
				</div>
				
				<div class="form-group row ">
					<label for="cidade" class="col-sm-1 col-form-label">Cidade</label>
					<div class="col-sm-2 ">
						<input type="text" class="form-control" th:classappend="${#fields.hasErrors('cidade')} ? is-invalid" 
						id="cidade" name="cidade" th:field="*{cidade}">
					</div>
				</div>
				
				<div class="form-group row ">
					<label for="estado" class="col-sm-1 col-form-label" >Estado</label>
					<div class="col-sm-2 ">
						<input type="text" class="form-control" th:classappend="${#fields.hasErrors('estado')} ? is-invalid" 
						id="estado" name="estado" th:field="*{estado}">
					</div>
				</div>
				
				<div class="form-group row ">
					<label for="telefone" class="col-sm-1 col-form-label" >Telefone</label>
					<div class="col-sm-2 ">
						<input type="text" class="form-control" th:classappend="${#fields.hasErrors('telefone')} ? is-invalid" 
						id="telefone" name="telefone" th:field="*{telefone}">
					</div>
				</div>

				<div class="offset-sm-2">
					<div class="col-sm-3 ">
						<button type="submit" class="btn btn-primary col-sm-6 ">Salvar</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</section>
</html>
