<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{LayoutPadrao}">
	
<head>	
	<title>Alocação Vaga</title>	
</head>
	
<section layout:fragment="conteudo">
	<form class="form-horizontal" action="#" th:action="@{/alocar/vaga}" method="GET" th:object="${vaga}">
		<div class="card">
			<div class="card-header">
				<div class="clearfix">
					<h2 class="css-new-header">Selecionar vaga</h2>
				</div>
			</div>
			<div class="card-body card-bordered">
			<div class="container-fluid" >
				<div class="row">
					<div class="card css-card-alocacao col-xs-12 col-sm-6 col-md-4 col-lg-2" th:each="vaga : ${vagas}" >
						<div class="card-body ">
							<div>
			    				<a class="btn btn-link btn-xs" th:href="@{/wa/alocar/vaga/{id}(id=${vaga.id})}" 
			    					title="Selecionar vaga" rel="tooltip" data-placement="top">
			    					<span>
			    						<h2 class="card-title" th:text="${vaga.projeto}">Projeto</h2>
			    					</span>
			    				</a>
		    				</div>
		    				
		    				<div class="row ">
								<label class="css-campo-alocacao">Código:</label>
								<div class="col-sm-6">
									<p th:text="${vaga.codigoVaga}"></p>
								</div>
							</div>
							
		    				<div class="row ">
								<label class="css-campo-alocacao">Descrição:</label>
								<div class="col-sm-9">
									<p th:text="${vaga.descricaoVaga}"></p>
								</div>
							</div>
							
		    				<div class="row ">
								<label class="css-campo-alocacao">Quantidade:</label>
								<div class="col-sm-6">									
									<p th:text="${vaga.qtdVaga}"></p>
								</div>
							</div>														
				
			    		    <div class="row">
								<label class="css-campo-alocacao">Tecnologias Recomendadas:</label>
							</div>
							<div>
		    		        	<ul class="list-group list-group-flush">		    		        			    		        
								    <li class="list-group-item">
							    		<div class="tecnologia-item" th:each="tecnologia : ${vaga.tecnologias}">
											<img class="rounded" th:src="${tecnologia.localImagem}">
										</div>
					    			</li>
					    			</ul>
					        </div>
						</div>
					</div>
					<div>
						<label th:if="${#lists.isEmpty(vagas)}">Nenhuma vaga disponível para alocação.</label>
					</div>
				</div>
			</div>
			</div>
		</div>
	</form>
</section>
</html>
