<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{LayoutPadrao}">
	
<head>	
	<title>Funcionário Cadastro</title>	
</head>
	
<section layout:fragment="conteudo">
	<form class="form-horizontal" method="POST" action="/wa/funcionarios/cadastrar" th:object="${funcionario}">
		<div th:replace="MensagemGeral"></div>
		<div th:replace="MensagemErro"></div>
		 
		<div class="card">
	    	<div class="card-header" >
	       		<div class="row">
		            <div class="clearfix">
		            	<h2 class="css-new-header">Cadastrar Funcionário em WA</h2>            	
		            </div>
	            </div>
	    	</div>

			<div class="card-body card-bordered">
				<input type="hidden" name="id" th:field="*{id}" />
				
				<div class="form-group row ">
					<label for="gft" class="col-sm-1 col-form-label">Local de Trabalho</label>
					<div class="col-sm-3 ">
						<select class="form-control" th:field="*{gftIdTransient}">
							<option th:each="gft : ${todasGftCadastradas}" 
									th:value="${gft.id}" 
									th:text="${gft.nome}" 
									th:selected="${gft.id}"></option>
						</select>
					</div>
				</div>
				
				<div class="form-group row ">
					<label for="matricula" class="col-sm-1 col-form-label">Matrícula</label>
					<div class="col-sm-3 ">
						<input type="text" class="form-control" th:classappend="${#fields.hasErrors('matricula')} ? is-invalid" id="matricula" name="matricula" th:field="*{matricula}">
					</div>
				</div>
				
				<div class="form-group row ">
					<label for="nome" class="col-sm-1 col-form-label">Nome</label>
					<div class="col-sm-3 ">
						<input type="text" class="form-control" th:classappend="${#fields.hasErrors('nome')} ? is-invalid" id="nome" name="nome" th:field="*{nome}">
					</div>
				</div>
				
				<div class="form-group row ">
					<label for="cargo" class="col-sm-1 col-form-label">Cargo</label>
					<div class="col-sm-3 ">
						<input type="text" class="form-control" th:classappend="${#fields.hasErrors('cargo')} ? is-invalid" id="cargo" name="cargo" th:field="*{cargo}">
					</div>
				</div>
				
				<div class="form-group row ">
					<label for="tecnologias" class="col-sm-1 col-form-label">Tecnologias</label>
					<div class="form-check" th:each="tecnologia : ${todasTecnologiasCadastradas}">
					    <input type="checkbox" class="form-check-input" id="tecnologias" name="tecnologias"
					    th:value="${tecnologia.id}" th:text="${tecnologia.nome}" th:selected="${tecnologia.id}" th:classappend="${tecnologia.id > 0} ? checked"
					    th:field="*{tecnologias}">
					</div>
				</div>
				
				<div class="form-group row ">
					<label for="inicioWa" class="col-sm-1 col-form-label" >Início WA</label>
					<div class="col-sm-1 ">
						<input type="text" class="form-control" th:classappend="${#fields.hasErrors('inicioWa')} ? is-invalid" id="inicioWa" name="inicioWa" th:field="*{inicioWa}"
						data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-BR" data-date-autoclose="true" data-date-today-highlight="true" data-date-orientation="bottom">
					</div>
				</div>
				
				<div class="offset-sm-2">
					<div class="col-sm-3 ">
						<button type="submit" class="btn btn-primary col-sm-6 ">Salvar</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</section>
</html>
