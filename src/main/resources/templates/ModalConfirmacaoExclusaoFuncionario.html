<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div class="modal fade" id="confirmacaoExclusaoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
	  <form th:attr="data-url-base='/wa/funcionarios'" method="POST" th:method="DELETE">
		    <div class="modal-content">
		      	<div class="modal-header">
		        	<h4 class="modal-title" id="exampleModalLabel">Você tem certeza?</h4>
		        	<button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
		          		<span aria-hidden="true">&times;</span>
		        	</button>
				</div>				
			      <div class="modal-body">
			        	<span>Tem certeza que deseja apagar o funcionário?</span>
			      </div>
		      	<div class="modal-footer">
		        	<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
		        	<button type="submit" class="btn btn-primary">Excluir</button>
		      	</div>
		    </div>
	    </form>
  </div>
</div>
</html>
